<div class="sidebar">
  <div class="sidebar-menu">
    <div class="logo">
      <img src="../assets/images/logo.jpg" alt="">
      <p>User name</p>
    </div>

    <li class="item">
      <a [routerLink]="['/']" class="menu-btn">
        <i class="fas fa-desktop"></i><span>Inicio</span>
      </a>
    </li>

    <li class="item" id="profile" [ngClass]="{'open': openItem === 'profile'}">
      <a (click)="toggleItem('profile')" class="menu-btn">
        <i class="fas fa-user-circle"></i><span>Profile <i class="fas fa-chevron-down drop-down"></i></span>
      </a>
      <div class="sub-menu">
        <a href="#"><i class="fas fa-image"></i><span>Picture</span></a>
        <li class="sub-item" id="account" [ngClass]="{'open': openSubItem === 'account'}">
          <a (click)="toggleSubItem('account')" class="menu-btn">
            <i class="fas fa-cog"></i><span>Account <i class="fas fa-chevron-down drop-down"></i></span>
          </a>
          <div class="sub-menu">
            <a href="#"><i class="fas fa-lock"></i><span>Password</span></a>
            <a [routerLink]="['/profile']"><i class="fas fa-address-card"></i><span>Account</span></a>
          </div>
        </li>
      </div>
    </li>

    <li class="item" id="messages" [ngClass]="{'open': openItem === 'messages'}">
      <a (click)="toggleItem('messages')" class="menu-btn">
        <i class="fas fa-envelope"></i><span>Messages <i class="fas fa-chevron-down drop-down"></i></span>
      </a>
      <div class="sub-menu">
        <a href="#"><i class="fas fa-envelope"></i><span>New</span></a>
        <a href="#"><i class="fas fa-envelope-square"></i><span>Sent</span></a>
        <a href="#"><i class="fas fa-exclamation-circle"></i><span>Spam</span></a>
      </div>
    </li>

    <li class="item" id="settings" [ngClass]="{'open': openItem === 'settings'}">
      <a (click)="toggleItem('settings')" class="menu-btn">
        <i class="fas fa-cog"></i><span>Ajustes <i class="fas fa-chevron-down drop-down"></i></span>
      </a>
      <div class="sub-menu">
        <a href="#"><i class="fas fa-lock"></i><span>Contrase√±a</span></a>
        <a href="#"><i class="fas fa-language"></i><span>Idioma</span></a>
      </div>
    </li>

    <li class="item">
      <a href="#" class="menu-btn">
        <i class="fas fa-info-circle"></i><span>About</span>
      </a>
    </li>

  </div>
</div>
